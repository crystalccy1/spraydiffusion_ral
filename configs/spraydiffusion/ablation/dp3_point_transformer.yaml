defaults:
  - ../dp3

# 覆盖基础配置，使用 Point Transformer 编码器
exp_name: "dp3_point_transformer_ablation"

policy:
  encoder_ablation: "point_transformer"  # 使用 Point Transformer 编码器

# 低batch size设置（适用于GPU内存不足）
dataloader:
  batch_size: 128  # 从512降到64
  num_workers: 4
  
val_dataloader:
  batch_size: 128  # 从512降到64
  num_workers: 4

# 梯度累积补偿小batch size
training:
  gradient_accumulate_every: 4  # 累积4次，等效batch_size=256

logging:
  group: ${exp_name}
  project: maskplanner_dp3_ablation
  tags:
  - dp3
  - point_transformer
  - ablation 